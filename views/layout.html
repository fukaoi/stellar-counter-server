<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.com/libraries/bulma" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.11.0/stellar-sdk.js"></script>

  
  <style>
    body {
      padding: 80px;
      font: 16px Helvetica, Arial;
    }

    a {
      color: #3A9AC2;
    }

    h1 {
      font-size: 2em;
    }

    h2 {
      font-size: 1.2em;
    }

    table {
      width:960px;
    }

    table tbody tr {
      border-bottom: 1px solid #dddd;
      margin-bottom: 20px;
    }
    
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      padding: 10px;
      background-color: #3A9AC2;
      color: #ffffff;
      text-align: center;
    }

    textarea {
      width: 500px;
      height: 300px;
    }

    input[type = text],
      textarea {
      border: 1px solid #eee;
      border-top-color: #ddd;
      border-left-color: #ddd;
      border-radius: 2px;
      padding: 15px;
      font-size: .8em;
    }

    input[type = submit] {
      width: 100px;
      height: 45px;
      font-size: 105%;
    }

    input[type = text] {
      width: 500px;
    }
  </style>  

<body>
  <div id="header">Only testnet in stellar network</div>
  <section id="content">
    {% block content %}
    <p>Missing content!</p>
    {% endblock %}
  </section>
</body>

</html>
